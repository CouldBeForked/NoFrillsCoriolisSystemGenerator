<html>
<head>
<link rel="stylesheet" type="text/css" href="systemTemplate.css">
</head>
<body>
<script src="jquery.min.js"></script>

<script src="prototypes.js"></script>
<script src="random.js"></script>
<script src="missionTables.js"></script>
<script src="systemTemplate.js"></script>


<script>

	var generate = function() {
		var mission = missionType("Pilgrims");
		employerPilgrims(mission);
		rewardsPilgrims(mission);
		missionPilgrims(mission);
		var i = 0;
		for (i = 0; i < mission.numComplications; i++) {
			mission.addComplication(complicationPilgrims());
		}
		clearDebug();
		mission.print();
	}

	var debug = function(l) {
		var log = $('#log').append("<div>" + l + "</div>");
	}
	
	var clearDebug = function(l) {
		$('#log').empty();
	};
	

</script>
<div id="section-to-print" class='disp'>
<div id='log'></div>
</div>

<script>
	seed = Date.now()
	generate();
</script>

</body>
</html>
